<main class="container subscribers">
  {{#if admin}}
  <div class="search bar">
    <input type="text" class="q">
    <span class="icon icon-magnifier"></span>
  </div>
  {{/if}}
  <ul class="list">
    {{#each subscribers }}
    <li class="{{user_id}}" data-id="{{user_id}}" data-display="{{full_name}} {{identity_number}}" data-avatar="{{avatar_url}}">
      <img src="{{avatar_url}}">
      {{full_name}} {{identity_number}}
      <span class="date">
        {{subscribed_at}}
      </span>
    </li>
    {{/each}}
  </ul>
  <div class="action more">
    <a href="javascript:;" class="btn">
      {{t 'user.loading'}}
    </a>
  </div>
</main>
<div class="modal-container">
  <div class="modal-body">
    <div class="header">
      <span class="icon-close"></span>
    </div>
    <img src="" class="modal-avatar">
    <div class="modal-name"></div>
    <div class="actions">
      <a href="javascript:;" class="btn action kick">
        {{t 'operator.action.remove'}}
      </a>
    </div>
    <div class="actions">
      <a href="javascript:;" class="btn action block">
        {{t 'operator.action.block'}}
      </a>
    </div>
  </div>
</div>
