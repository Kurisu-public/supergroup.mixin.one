<main class="container">
  <div class="members">
  </div>
  <div class="actions">
    <div class="action subscribe">
      <a href="javascript:;" class="btn">
        {{t 'user.subscribe'}}
      </a>
    </div>
    <div class="action unsubscribe">
      <a href="javascript:;" class="btn">
        {{t 'user.unsubscribe'}}
      </a>
    </div>
    <a href="/subscribers" class="action btn subscriber" data-navigo>
      {{t 'user.browser'}}
    </a>
    {{#if isMixin}}
    <a href="/prepare" class="action btn red-packet" data-navigo>
      {{t 'user.red.packet'}}
    </a>
    {{/if}}
  </div>
</main>
