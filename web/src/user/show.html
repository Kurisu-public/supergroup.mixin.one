<main class="container">
  <div class="members">
  </div>
  <div class="actions">
    <a href="javascript:;" class="action subscribe btn">
      <div class="action-icon"></div>
      <span class="action-name" >{{t 'user.subscribe'}}</span>
    </a>
    <a href="javascript:;" class="action unsubscribe btn">
      <div class="action-icon"></div>
      <span class="action-name" >{{t 'user.unsubscribe'}}</span>
    </a>
    {{#if isAdmin}}
    <a href="javascript:;" class="action prohibited btn">
      <div class="action-icon"></div>
      <span class="action-name" >{{t 'user.prohibited'}}</span>
    </a>
    <a href="javascript:;" class="action unprohibited btn">
      <div class="action-icon"></div>
      <span class="action-name" >{{t 'user.unprohibited'}}</span>
    </a>
    {{/if}}
    <a href="/subscribers" class="action btn subscriber" data-navigo>
      <div class="action-icon"></div>
      <span class="action-name">{{t 'user.browser'}}</span>
    </a>
    {{#if isAdmin}}
    <a href="/messages" class="action btn messages" data-navigo>
      <div class="action-icon"></div>
      <span class="action-name">{{t 'user.messages'}}</span>
    </a>
    {{/if}}
    {{#if isMixin}}
    <a href="/prepare" class="action btn red-packet" data-navigo>
      <div class="action-icon"></div>
      <span class="action-name">{{t 'user.red.packet'}}</span>
    </a>
    {{/if}}
  </div>
</main>
