<ul class="assets list container">
</ul>

<div class="form container">
  <div class="form header">
    <img src="{{asset.icon_url}}" alt="asset icon" class="asset icon" />
    <div class="asset info">
      <h1>{{asset.name}}</h1>
      <h2>{{asset.balance}} {{asset.symbol}}</h2>
    </div>
    <a class="assets list action" href="javascript:void(0);"><i class="icon-arrow-down"></i></a>
  </div>

  <div class="form content">
    <form action="javascript:void(0);">
      <div class="field">
        <input type="number" step="0.0001" min="0" max="{{asset.balance}}" name="amount" placeholder="{{t 'packet.amount.min' }}" />
        <label for="amount">{{asset.symbol}}</label>
      </div>
      <div class="field">
        <input type="number" min="0" max="{{conversation.participants_count}}" name="total_count" placeholder="{{t 'packet.participants.max' count=conversation.participants_count}}" />
        <label for="total_count">{{t 'packet.participants.num'}}</label>
      </div>
      <div class="field">
        <input type="text" name="greeting" placeholder="{{t 'packet.greeting.max'}}" />
        <label for="greeting">{{t 'packet.greeting.title'}}</label>
      </div>
      <div class="field">
        <input type="submit" value="{{t 'packet.payment'}}" />
      </div>
      <input type="hidden" value="{{asset.asset_id}}" name="asset_id" />
    </form>
  </div>
</div>

<div class="submitting overlay">
  <div class="spinner-container">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
